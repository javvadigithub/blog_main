<!-- Header -->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>techpages.in</title>

<body>

            <a class="blog-header-logo text-primary" href="/">TechPages.in</a>
          </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-outline-primary" href="#">Login</a>
                <span class="mr-2"></span>
            <a class="btn btn-sm btn-outline-primary" href="#">Register</a>


      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          {% for cat in categories %}
          <a class="p-2 text-primary" href="{% url 'posts_by_category' cat.id %}">{{ cat.category_name}}</a>
          {% endfor %}
      </nav>


<!-- Main Content Part -->
