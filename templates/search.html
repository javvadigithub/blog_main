{% extends 'base.html' %}
{% block content %}

<!--<p class="text-uppercase text-primary" style="letter-spacing": 2px;"> Posts From {{category}} Pages</p>-->
<h3 class="text-primary" style="letter-spacing": 2px;">Search Term {{keyword}}</h3>
  <div class="row mb-2">
  {% if blogs %}
  {% for i in blogs %}
    <div class="col-md-6">
      <div class="card border-0" >
        <div class="card-body">
          <h3><a href="{% url 'blogs' post.slug %}">{{ i.title }}</h3>
          <small class="mb-1 text-muted">{{ i.created_at | timesince}}  ago | {{ i.author }}</small>
          <p class="card-text">{{ i.short_description | truncatewords:25 }}</p>
        </div>
      {% endfor %}
      {% else %}
          <p>No Posts Found</p>
      {% endif %}
      </div>
{% endblock %}
