{% extends 'base.html' %}


{% block content %}
{% load crispy_forms_tags %}


<div class="row">
    <!-- Left sidebar -->
    <!-- load the sidebar here -->
    {% include 'dashboard/sidebar.html' %}
</div>
    <!-- Right side content -->
    <div class="col-md-9">
        <h2>Add New Post</h2>

        <form action="{% url 'add_posts' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
    </div>
</div>

{% endblock %}
